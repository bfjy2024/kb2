<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-2026-1è¯¾ç¨‹è¡¨</title>
    <style>
        :root {

        /* èŠ‚å‡æ—¥æ ‡è®°æ ·å¼ */
        .holiday-mark {

        td {

        .course-name {

        .week-nav {
            display: flex;

        .week-nav button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e3e3e8;
            background: white;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .week-nav button.active {
            background: var(--active-week);
            color: white;
            border-color: var(--active-week);
        }

        .week-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 500;
        }

        .current-course {
            background: #fff8e1 !important;
            box-shadow: inset 0 0 0 2px #ffd54f;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 0 2px #ffd54f; }
            50% { box-shadow: inset 0 0 0 4px #ffd54f; }
        }

        .time-col {
            width: 100px;
            font-weight: 500;

        }
        
        .course-detail {

        }
        
        .date-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .holiday-icon {
            font-size: 14px;
            color: var(--danger-color);
        }
        
        /* æ–°å¢æ ·å¼ä¼˜åŒ– */
        .week-nav::-webkit-scrollbar {
            height: 6px;
        }
        
        .week-nav::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        
        .course-content:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }
        
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .week-header .date-range {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="week-nav" id="weekNav"></div>
    <div id="timetables"></div>

<script>
// åŸºç¡€æ•°æ®
const startDate = new Date(2025, 8, 8); // 2025-09-08
const holidays = [
    { date: '2025-09-27', name: 'ä¸­ç§‹' },
    { date: '2025-10-01', name: 'å›½åº†' },
    { date: '2025-10-02', name: 'å›½åº†' },
    { date: '2025-10-03', name: 'å›½åº†' },
    { date: '2025-10-04', name: 'å›½åº†' },
    { date: '2025-10-05', name: 'å›½åº†' },
    { date: '2025-10-06', name: 'å›½åº†' },
    { date: '2025-10-07', name: 'å›½åº†' }
];
const courses = [
    { // æ˜ŸæœŸäºŒ
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-16', time: '1-2', day: 2,
        classroom: 'æ¾1-608', class: 'æ–°èƒ½æº1ç­', color: 'var(--class1)'
    },
    { // æ˜ŸæœŸäºŒ
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-16', time: '3-4', day: 2,
        classroom: 'æ¾1-501', class: 'æ–°èƒ½æº2ç­', color: 'var(--class2)'
    },
    { // æ˜ŸæœŸå››
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-12,15-18', time: '3-4', day: 4,
        classroom: 'æ¾1-506', class: 'ç”µä¿¡4ç­', color: 'var(--class3)'
    },
    { // æ˜ŸæœŸå››
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-16', time: '5-6', day: 4,
        classroom: 'æ¾1-608', class: 'æ–°èƒ½æº3ç­', color: 'var(--class1)'
    },
    { // æ˜ŸæœŸå››
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-13,16-18', time: '7-8', day: 4,
        classroom: 'æ¾3-602', class: 'å¤§æ•°æ®2ç­', color: 'var(--class2)'
    },
    { // æ˜ŸæœŸäº”
        name: 'çº¿æ€§ä»£æ•°', weeks: '1-12,15-18', time: '1-2', day: 5,
        classroom: 'æ¾1-608', class: 'ç”µä¿¡3ç­', color: 'var(--class3)'
    }
];

// åˆå§‹åŒ–è¯¾ç¨‹è¡¨
function init() {
    // ç”Ÿæˆå‘¨å¯¼èˆª
    const nav = document.getElementById('weekNav');
    for (let week = 1; week <= 20; week++) {
        const btn = document.createElement('button');
        btn.textContent = `ç¬¬${week}å‘¨`;
        btn.onclick = () => showWeek(week);
        nav.appendChild(btn);
    }

    // ç”Ÿæˆæ‰€æœ‰å‘¨è¯¾è¡¨
    const container = document.getElementById('timetables');
    for (let week = 1; week <= 20; week++) {
        const card = document.createElement('div');
        card.className = 'week-card';
        card.id = `week${week}`;
        card.innerHTML = `
            <div class="week-header">
                <h3>ç¬¬ ${week} å‘¨</h3>
                <div class="date-range">(${getDateRange(week)})</div>
            </div>
            ${renderTable(week)}
        `;
        container.appendChild(card);
    }

    // æ˜¾ç¤ºå½“å‰å‘¨
    showWeek(getCurrentWeek());
    setInterval(highlightCurrent, 60000);
    highlightCurrent();
}

// æ˜¾ç¤ºæŒ‡å®šå‘¨
function showWeek(week) {
    // æ›´æ–°å¯¼èˆªæŒ‰é’®
    document.querySelectorAll('.week-nav button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === `ç¬¬${week}å‘¨`);
    });

    // æ˜¾ç¤ºå¯¹åº”å‘¨è¯¾è¡¨
    document.querySelectorAll('.week-card').forEach(card => {
        card.style.display = card.id === `week${week}` ? 'block' : 'none';
    });
}

// æ¸²æŸ“è¯¾ç¨‹è¡¨
function renderTable(week) {
    const timeSlots = [
        { time: '1-2', period: 'ä¸Šåˆ' },
        { time: '3-4', period: 'ä¸Šåˆ' },
        { time: '5-6', period: 'ä¸‹åˆ' },
        { time: '7-8', period: 'ä¸‹åˆ' }
    ];

    let html = `<table>
        <tr>
            <th class="time-col">æ—¶é—´</th>
            ${[1,2,3,4,5,6,7].map(d => {
                const dateStr = getDateStr(week, d);
                const holiday = checkHoliday(dateStr);
                return `
                    <th class="${holiday ? 'holiday-header' : ''}">
                        æ˜ŸæœŸ${['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','æ—¥'][d-1]}
                        <div class="date-info">
                            ${dateStr}
                            ${holiday ? `<span class="holiday-icon">ğŸ‰</span>` : ''}
                        </div>
                    </th>
                `;
            }).join('')}
        </tr>`;

    timeSlots.forEach(slot => {
        html += `<tr>
            <td class="time-col">${slot.time}èŠ‚<br>${slot.period}</td>
            ${[1,2,3,4,5,6,7].map(day => {
                const dateStr = getDateStr(week, day);
                const holiday = checkHoliday(dateStr);
                const course = courses.find(c => 
                    checkWeek(week, c.weeks) && 
                    c.day === day && 
                    c.time === slot.time
                );
                
                return `
                    <td style="background:${course?.color || 'transparent'}" 
                        class="${holiday ? 'has-holiday' : ''}">
                        ${course ? `
                            <div class="course-content">
                                <div class="course-name">${course.name}</div>
                                <div class="course-detail">
                                    ${course.classroom}<br>
                                    ${course.class}
                                </div>
                            </div>
                        ` : ''}
                        ${holiday ? `
                            <div class="holiday-mark">
                                <div class="holiday-text">${holiday}</div>
                                <div class="holiday-line"></div>
                            </div>
                        ` : ''}
                    </td>
                `;
            }).join('')}
        </tr>`;
    });

    return html + '</table>';
}

// è¾…åŠ©å‡½æ•°
function checkHoliday(dateStr) {
    const [month, day] = dateStr.split('/');
    const fullDate = `2025-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
    const holiday = holidays.find(h => h.date === fullDate);
    return holiday?.name || null;
}

function checkWeek(current, condition) {
    if (condition.includes('æ— ')) {
        const [range, exclude] = condition.split('æ— ');
        const excludeRanges = exclude.split('-').map(Number);
        if (excludeRanges.length === 1) {
            return current >= range.split('-')[0] && current <= range.split('-')[1] && current != excludeRanges[0];
        } else if (excludeRanges.length === 2) {
            const [start, end] = excludeRanges;
            return current >= range.split('-')[0] && current <= range.split('-')[1] && 
                   (current < start || current > end);
        }
    }
    if (condition.includes('åŒ')) {
        const [start, end] = condition.replace('åŒ','').split('-').map(Number);
        return current >= start && current <= end && current % 2 === 0;
    }
    if (condition.includes('å•')) {
        const [start, end] = condition.replace('å•','').split('-').map(Number);
        return current >= start && current <= end && current % 2 !== 0;
    }
    const ranges = condition.split(',').map(r => r.split('-').map(Number));
    return ranges.some(([s, e]) => current >= s && current <= e);
}

function getCurrentWeek() {
    const now = new Date();
    const diff = Math.floor((now - startDate) / (1000*60*60*24*7));
    return Math.max(1, Math.min(20, diff + 1));
}

function getDateStr(week, day) {
    const date = new Date(startDate);
    date.setDate(date.getDate() + (week-1)*7 + day-1);
    return `${date.getMonth()+1}/${date.getDate()}`;
}

function getDateRange(week) {
    const start = new Date(startDate);
    start.setDate(start.getDate() + (week-1)*7);
    const end = new Date(start);
    end.setDate(start.getDate()+4);
    return `${start.getMonth()+1}/${start.getDate()} - ${end.getMonth()+1}/${end.getDate()}`;
}

function highlightCurrent() {
    const now = new Date();
    const currentWeek = getCurrentWeek();
    const currentDay = now.getDay(); // 0=å‘¨æ—¥
    
    // æ¸…é™¤æ—§é«˜äº®
    document.querySelectorAll('.current-course').forEach(el => {
        el.classList.remove('current-course');
    });

    // å¦‚æœæ˜¯å‘¨æœ«æˆ–éæ•™å­¦æ—¥
    if (currentDay === 0 || currentDay === 6) return;

    // åŒ¹é…å½“å‰æ—¶é—´æ®µ
    const hours = now.getHours();
    let timeSlot = '';
    if (hours >= 8 && hours < 10) timeSlot = '1-2';
    else if (hours >= 10 && hours < 12) timeSlot = '3-4';
    else if (hours >= 14 && hours < 16) timeSlot = '5-6';
    else if (hours >= 16 && hours < 18) timeSlot = '7-8';

    if (timeSlot) {
        const table = document.querySelector(`#week${currentWeek} table`);
        if (table) {
            const cell = table.querySelector(
                `tr:has(td:contains("${timeSlot}èŠ‚")) ~ tr td:nth-child(${currentDay})`
            );
            if (cell) cell.classList.add('current-course');
        }
    }
}

// ä¿®å¤è¯¾ç¨‹é¢œè‰²å˜é‡é”™è¯¯
window.onload = function() {
    // ä¿®å¤å¤§æ•°æ®2ç­è¯¾ç¨‹é¢œè‰²å˜é‡é”™è¯¯
    courses[4].color = 'var(--class4)';
}

// å¯åŠ¨ç¨‹åº
document.addEventListener('DOMContentLoaded', init);
</script>
